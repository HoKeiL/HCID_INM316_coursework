    <main>
      <header><h1>Contact Us</h1></header>
      <div class="row">
        <div class="column">
          <h2>Service form</h2>
          <form action="#">
            <label for="firstname">First name*:</label>
            <input
              type="text"
              name="firstname"
              placeholder="Your firstname"
              id="firstname"
              required
            />
            <label for="lastname">Last name*:</label>
            <input
              type="text"
              name="lastname"
              placeholder="Your lastname"
              id="lastname"
              required
            />
            <label for="contact-details"> Contact detail*: </label>
            <input
              type="tel"
              name="client-phonenumber"
              placeholder="Your phone number"
              id="contact-details"
              required
            />
            <label for="type-of-service"> Type of service: </label>
            <label class="service" for="service-restring"
              >Restring
              <input
                type="checkbox"
                name="service-type"
                value="Restring"
                class="checkbox"
                id="service-restring"
              />
            </label>
            <label class="service" for="service-stencil"
              >Stencil
              <input
                type="checkbox"
                name="service-type"
                value="Stencil"
                class="checkbox"
                id="service-stencil"
              />
            </label>

            <label for="number-of-rackets">
              Number of rackets*:
              <select name="rackets-amounts" id="number-of-rackets" required>
                <option></option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5+</option>
              </select>
            </label>
            <label for="service-description">Service description</label>
            <textarea
              name="service-description"
              id="service-description"
              placeholder="Tell us about which string/stencil would like for each racket"
              rows="5"
              cols="50"
            ></textarea>
            <button type="submit" class="submit-form">Submit form</button>
          </form>
        </div>
        <div class="column">
          <h2>How to find us:</h2>
          <p class="KWcontact-details">Phone number: 07xxx xxx xxx</p>
          <p class="KWcontact-details">Email: example@email.com</p>
          <iframe
            class="embedded-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2454.264247029014!2d-0.7858711550535468!3d52.03850004294923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48770012efee48a3%3A0x266dea845e8add02!2sNational%20Badminton%20Centre!5e0!3m2!1sen!2suk!4v1746629123747!5m2!1sen!2suk"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
